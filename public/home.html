<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelet - Dashboard</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="icon" href="img/icon.png">
</head>
<body>
    <div class="header_logo_div">
        <img src="img/freelet_logo_full_white.svg" class="header_logo">
        <div class="logout_div">
            <button class="logout_btn" id="logout_btn">Kijelentkezés</button>
        </div>
    </div>
    
    <div class="new_deck_create_button_div">
        <button class="create_new_deck_btn" id="create_new_deck_btn" onclick="window.location.href='createDeck.html'">
            <div>
                <img class="plus_icon" src="img/plus_icon.svg" alt="">
            </div>
            <div>
                <span>Új pakli létrehozása</span>
            </div>
        </button>
    </div>
    <div class="created_decks_p_div">
        <p class="created_decks_p">Létrehozott paklik</p>
    </div>
    <div class="decks_main_container" id="decks_main_container">
        
    </div>
    <div class="nothing_found_div" id="nothing_found_div">
        <img src="/img/search_icon.svg" alt="" class="search_icon">
        <p class="nothing_found_p">Itt még nincs semmi! <br> Hozz létre egy új paklit az "Új pakli létrehozása" gombbal</p>
    </div>
    


    <script src="js/home.js"></script>
</body>
</html>
