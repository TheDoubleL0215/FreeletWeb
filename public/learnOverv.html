<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelet - Tanulás</title>
    <link rel="stylesheet" href="css/learnOverv.css">
    <script src="https://kit.fontawesome.com/e775d902d1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <div class="header_logo_div">
            <img class="header_logo" src="img/freelet_logo_full_white.svg" alt="">
            <i class="fa-solid fa-user userIcon" style="color: #ffffff;"></i>
        </div>
    </div>

    <div class="title_div">
        <h1 id="displayDb">Name Text</h1>
    </div>

    <div class="btns_containers">
        <div class="flashcard_btn_container" id="flashcard_btn_container">
            <img class="flashcard_btn_img" src="img/cards_icon.svg" alt="">
            <p class="btn_title">Flashcardok</p>
        </div>
        <div class="learn_btn_container">
            <i class="fa-solid fa-book" style="color: #ffffff; min-height: 50px;"></i>
            <p class="btn_title">Tanulás</p>
        </div>
        <div class="test_btn_container">
            <i class="fa-regular fa-file-lines" style="color: #ffffff; min-height: 50px;"></i>
            <p class="btn_title">Teszt</p>
        </div>
    </div>


    <script src="js/learnOverv.js"></script>
</body>
</html>
