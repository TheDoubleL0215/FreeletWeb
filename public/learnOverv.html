<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelet - Tanulás</title>
    <link rel="stylesheet" href="css/learnOverv.css">
    <script src="https://kit.fontawesome.com/e775d902d1.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" href="img/icon.png">
</head>
<body>
    <nav>
        <div class="header_logo_div">
            <img class="header_logo" src="img/freelet_logo_full_white.svg" alt="">
        </div>
        <div class="user_icon_div">
            <i class="fa-solid fa-user userIcon" style="color: #ffffff;"></i>
        </div>
    </nav>

    
    <div class="card_conatiner" id="card_conatiner">
        <div class="title_div">
            <h1 id="displayDb">databaseName</h1>
        </div>
        <div class="preview_cards">
            <div class="card_self">
                <div class="card_front">
                    <div class="text_front">
                        <p id="termText">Lorem ipsum </p>
                    </div>
                </div>
                <div class="card_back">
                    <div class="text_back">
                        <p id="defText">ipsum Lorem</p>
                    </div>
                </div>
            </div>
            <div class="btn_holder">
                <div class="left_button_div">
                    <button class="left_button" id="left_button"><i class="fa-solid fa-arrow-left fa-2xl left-arrow" style="color: #ffffff;"></i></button>
                </div>
                <div class="counter_holder">
                    <p class="counter_p" id="counter_p"></p>
                </div>
                <div class="right_button_div">
                    <button class="right_button" id="right_button"><i class="fa-solid fa-arrow-right fa-2xl right_arrow" style="color: #ffffff;"></i></button>
                </div>
            </div>
        </div>
        <div class="btns_containers">
            <div class="learn_btn_container" onclick="window.location.href='learning.html'">
                <i class="fa-solid fa-book" style="color: #ffffff; min-height: 50px;"></i>
                <p class="btn_title">Tanulás</p>
            </div>
            <div class="test_btn_container">
                <i class="fa-regular fa-file-lines" style="color: #ffffff; min-height: 50px;"></i>
                <p class="btn_title">Teszt</p>
            </div>
        </div>
    </div>



    <script src="js/learnOverv.js"></script>
</body>
</html>
