<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/createDeck.css">
    <link rel="icon" href="img/icon.png">
    <title>Freelet - Új pakli</title>
</head>
<body>
    <div class="header_logo_div">
        <img src="img/freelet_logo_full_white.svg" class="header_logo">
    </div>
    <div class="kartyak_p">
        <p>Kártyák</p>
    </div>

    <div class="cards_container_div">
        <div class="card_container_div">
            <div class="order_number_div">
                <p class="order_number_p">1</p>
            </div>
                <div class="card">
                    <div class="new_term_div">
                        <input class="new_term_input" type="text" >
                        <p>Fogalom</p>
                    </div>
                    <div class="new_definition_div">
                        <input class="new_definition_input" type="text" >
                        <p>Definíció</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="new_card_maker_button_div">
            <button class="new_card_maker_btn">
                Új kártya
            </button>
        </div>
    </div>
</body>
</html>
