<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelet - Flashcardok</title>
    <link rel="stylesheet" href="css/flashCards.css">
    <script src="https://kit.fontawesome.com/e775d902d1.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="card_conatiner" id="card_conatiner">
        <div class="card_self">
            <div class="card_front">
                <div class="text_front">
                    <p id="termText">Lorem ipsum </p>
                </div>
            </div>
            <div class="card_back">
                <div class="text_back">
                    <p id="defText">ipsum Lorem</p>
                </div>
            </div>
        </div>
        <div class="btn_holder">
            <div class="know_btn">
                <button class="know_button_btn"><i class="fa-solid fa-check fa-2xl" style="color: #1dfa00;"></i></button>
            </div>
            <div class="notknow_btn">
                <button class="notknow_button_btn"><i class="fa-solid fa-xmark fa-2xl" style="color: #ee1721;"></i></button>
            </div>
        </div>
    </div>
    


    <script src="js/flashCards.js"></script>
</body>
</html>
