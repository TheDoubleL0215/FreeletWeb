<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelet - Flashcardok</title>
    <link rel="stylesheet" href="css/flashCards.css">
    <script src="https://kit.fontawesome.com/e775d902d1.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="card_conatiner" id="card_conatiner">
        <div class="card_self">
            <div class="card_front">
                <div class="text_front">
                    <p id="termText">Lorem ipsum </p>
                </div>
            </div>
            <div class="card_back">
                <div class="text_back">
                    <p id="defText">ipsum Lorem</p>
                </div>
            </div>
        </div>
        <div class="btn_holder">
            <div class="left_button_div">
                <button class="left_button" id="left_button"><i class="fa-solid fa-arrow-left fa-2xl left-arrow" style="color: #ffffff;"></i></button>
            </div>
            <div class="counter_holder">
                <p class="counter_p" id="counter_p"></p>
            </div>
            <div class="right_button_div">
                <button class="right_button" id="right_button"><i class="fa-solid fa-arrow-right fa-2xl right_arrow" style="color: #ffffff;"></i></button>
            </div>
        </div>
    </div>
    


    <script src="js/flashCards.js"></script>
</body>
</html>
